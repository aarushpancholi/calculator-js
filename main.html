<!DOCTYPE html>
<html>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
    <div id="main-back">
    <div id="main-text">
        <p id="equation">-<span id="operand">-</span>-</p>
        <h1 id="result">
        </h1>
    </div>
        <div id="input-back">
            <table>
                <tr>
                    <td><div class="box">AC</div></td>
                    <td><div class="box">±</div></td>
                    <td><div class="box">^</div></td>
                    <td><div class="box operator">÷</div></td>
                </tr>
                <tr>
                    <td><div class="box">7</div></td>
                    <td><div class="box">8</div></td>
                    <td><div class="box">9</div></td>  
                    <td><div class="box operator">×</div></td>
                </tr>
                <tr>
                    <td><div class="box">4</div></td>
                    <td><div class="box">5</div></td>
                    <td><div class="box">6</div></td>
                    <td><div class="box operator">-</div></td>    
                </tr>
                <tr>
                    <td><div class="box">1</div></td>
                    <td><div class="box">2</div></td>
                    <td><div class="box">3</div></td>
                    <td><div class="box operator">+</div></td>   
                </tr>
                <tr>
                    <td><div class="box">.</div></td>
                    <td><div class="box">0</div></td>
                    <td><div class="box">⌫</div></td>
                    <td><div class="box operator">=</div></td>   
                </tr>
            </table>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
